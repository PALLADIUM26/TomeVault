<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="myForm1">

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email"><br><br>

        <label for="password1">Password:</label><br>
        <input type="password" id="password1" name="password1"><br>

        <label for="password2">Password:</label><br>
        <input type="password" id="password2" name="password2"><br><br>

        <label for="category">Category:</label>
        <input type="radio" name="category" id="s" value="Student">Student
        <input type="radio" name="category" id="l" value="Librarian">Librarian
        <input type="radio" name="category" id="a" value="Admin">Admin<br><br>

        <button type="reset">Reset</button>
        <button type="button" onclick="register()">Register</button><br><br>
        
    </form>
    <script>
        window.onload = function(){
            const email = document.getElementById("email").value;
            localStorage.setItem("email",email);
        }
    </script>

    <script src="script.js"></script>

</body>
</html>
